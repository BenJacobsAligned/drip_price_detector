name: Run Stagehand Once

on:
  workflow_dispatch:

jobs:
  run-once:
    runs-on: ubuntu-latest
    env:
      BROWSERBASE_API_KEY: ${{ secrets.BROWSERBASE_API_KEY }}
      BROWSERBASE_CONFIG_DIR: ${{ github.workspace }}/.browserbase
      BROWSERBASE_PROJECT_ID: ${{ secrets.BROWSERBASE_PROJECT_ID }}
      GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}
      TARGET_URL: https://example.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Prepare debug output file
        run: mkdir -p runs && touch runs/output.jsonl

      - name: Run Stagehand
        run: npm run run:discounttire

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: drip-price-debug
          path: |
            runs/output.jsonl
            .browserbase/**
          if-no-files-found: warn
          retention-days: 7
